name: Robot Framework CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # or your project Python version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        # if using SeleniumLibrary
        pip install robotframework-seleniumlibrary
        # add other libraries your tests need

    # Step 4: Run Robot Framework tests
    - name: Run Robot Tests
      run: |
        robot -d results tests/

    # Step 5: Upload Robot Framework results
    - name: Upload Robot Framework logs
      uses: actions/upload-artifact@v3
      with:
        name: robot-results
        path: results/
